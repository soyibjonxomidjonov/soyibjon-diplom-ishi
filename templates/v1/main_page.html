<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; padding-bottom: 100px; margin: 0; }

        /* --- 4 TALIK GRID --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }

        @media (max-width: 992px) { .product-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 576px) { .product-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; } }

        /* --- CARD DESIGN --- */
        .product-card {
            background: #fff;
            border-radius: 12px;
            border: 1px solid #eef2f7;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: 0.3s;
            height: 100%;
        }

        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        /* RASM: To'liq ko'rinadi (Contain) */
        .img-container {
            width: 100%;
            height: 160px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-info { padding: 10px; flex-grow: 1; }

        /* BIZNES TURI (Do'kon nomi) */
        .biz-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 6px;
        }

        .p-title {
            font-size: 13px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
            height: 34px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        .p-price {
            font-size: 15px;
            font-weight: 800;
            color: #000;
            margin-top: 6px;
            display: block;
        }

        /* FAQAT SOTIB OLISH TUGMASI */
        .btn-container {
            padding: 0 10px 12px 10px;
        }

        .btn-buy-full {
            width: 100%;
            height: 36px;
            border: none;
            background: var(--primary);
            color: #fff;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            transition: 0.2s;
        }

        /* --- BOTTOM NAVIGATION --- */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #fff;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eef2f7;
            z-index: 2000;
            padding-bottom: 10px;
        }

        .nav-link {
            text-decoration: none;
            color: #94a3b8;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            font-weight: 600;
        }

        .nav-link i { font-size: 22px; }
        .nav-link.active { color: var(--primary); }

        /* PLUS BUTTON (+) */
        .plus-wrapper { position: relative; top: -22px; }
        .btn-plus {
            width: 58px; height: 58px;
            background: var(--primary);
            color: white !important;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px;
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.3);
            border: 5px solid #fff;
        }
    </style>
</head>
<body>

    <div class="px-4 pt-4">
        <h5 class="fw-bold m-0">Tavsiya etilganlar</h5>
    </div>

    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <a href="#" style="text-decoration: none; color: inherit;">
                <div class="img-container">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% endif %}
                </div>
                <div class="card-info">
                    <div class="biz-label">
                        <i class="bi bi-patch-check-fill"></i>
                        {{ product.business_turi.business_name }}
                    </div>
                    <h3 class="p-title">{{ product.name }}</h3>
                    <span class="p-price">{{ product.price }} so'm</span>
                </div>
            </a>
            <div class="btn-container">
                <button class="btn-buy-full">Sotib olish</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <nav class="bottom-nav">
        <a href="/" class="nav-link active">
            <i class="bi bi-house-door-fill"></i>
            <span>Asosiy</span>
        </a>
        <a href="#" class="nav-link">
            <i class="bi bi-grid-fill"></i>
            <span>Toifalar</span>
        </a>
        <div class="plus-wrapper">
            <a href="#" class="btn-plus">
                <i class="bi bi-plus-lg"></i>
            </a>
        </div>
        <a href="#" class="nav-link">
            <i class="bi bi-shop"></i>
            <span>Bizneslar</span>
        </a>
        <a href="#" class="nav-link">
            <i class="bi bi-person-fill"></i>
            <span>Profil</span>
        </a>
    </nav>

</body>
</html>
