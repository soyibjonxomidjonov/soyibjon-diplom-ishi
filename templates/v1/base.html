<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Premium Tizim{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Sizning barcha CSS kodingizni bu yerga bir marta joylaymiz */
        :root { --accent: #6366f1; --accent-glow: rgba(99, 102, 241, 0.2); --bg: #f8fafc; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .premium-card {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 32px;
            padding: 48px; width: 100%; max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .brand-header h2 { font-weight: 700; font-size: 2rem; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .form-group-custom { margin-bottom: 24px; position: relative; }
        .form-group-custom label { font-weight: 600; font-size: 0.85rem; color: #64748b; margin-left: 4px; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-group-custom input:not([type="checkbox"]), .form-group-custom textarea, .form-group-custom select {
            width: 100%; padding: 14px 20px; background: #ffffff; border: 2px solid #f1f5f9; border-radius: 16px; transition: all 0.3s; font-size: 1rem; color: #1e293b;
        }
        .form-group-custom input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow); transform: translateY(-2px); }
        .checkbox-container { display: flex; align-items: center; background: #f1f5f9; padding: 16px; border-radius: 16px; cursor: pointer; transition: all 0.2s; margin-top: 10px; }
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--accent); margin-right: 12px; }
        .btn-premium { background: #1e293b; color: white; border: none; padding: 16px; border-radius: 16px; font-weight: 600; width: 100%; margin-top: 10px; transition: all 0.3s; }
        .btn-premium:hover { background: #0f172a; transform: scale(1.02); }
        .back-btn { display: inline-block; margin-top: 24px; color: #94a3b8; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="premium-card text-center">
    <div class="brand-header">
        <h2>{% block form_title %}Sarlavha{% endblock %}</h2>
        <p class="text-muted">{% block form_subtitle %}Pastki yozuv{% endblock %}</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="text-start mt-4">
        {% csrf_token %}

        {% block form_body %}
        {% endblock %}

        <button type="submit" class="btn-premium">{% block button_text %}Saqlash{% endblock %}</button>
    </form>

    <a href="{% block back_url %}/{% endblock %}" class="back-btn">‚Üê Orqaga qaytish</a>
</div>

</body>
</html>
